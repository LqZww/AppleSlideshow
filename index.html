<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Apple-like Gallery Slideshow</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <header id="first">
        <h1>Apple-like Gallery
            <br>
            <b>Slideshow</b>
        </h1>

        <h2>View the
            <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/" target="_blank">original
                tutorial »</a>
        </h2>
    </header>

    <main id="gallery">
        <div class="window">
            <div id="images" class="images">
                <img src="./img/macbook.jpg" alt="macbook图" width="920" height="400">
                <img src="./img/iphone.jpg" alt="iphone图" width="920" height="400">
                <img src="./img/imac.jpg" alt="imac图" width="920" height="400">
                <img src="./img/info.jpg" alt="info图" width="920" height="400">
            </div>
        </div>

        <div class="thumb">
            <span id="buttons">
                <span>
                    <img src="./img/thumb_macbook.png" alt="macbook缩略图">
                </span>
                <span>
                    <img src="./img/thumb_iphone.png" alt="iphone缩略图">
                </span>
                <span>
                    <img src="./img/thumb_imac.png" alt="imac缩略图">
                </span>
                <span>
                    <img src="./img/thumb_about.png" alt="帮助缩略图">
                </span>
            </span>
        </div>
    </main>

    <footer>
        <p class="lasttwo">This is a tutorialzine demo. View the
            <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow/">original tutorial</a>
            to read and download the source files.</p>
        <p class="lastone">
            The gallery features artwork from
            <a href="https://rambocore.deviantart.com/" target="_blank">rambocre</a>
            ,
            <a href="https://pickupjojo.deviantart.com/" target="_blank">pickupjojo</a>
            and
            <a href="https://codenamebender.deviantart.com/" target="_blank">codenamebender</a>
        </p>
    </footer>

    <script src="//code.jquery.com/jquery-3.4.1.js"></script>
    <script src="./main.js"></script>
</body>

</html>
